<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Register page</title>
</head>

<body>

    <div class="containers">
        <div class="widt">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h5 class="card-header carditem card-title">Register</h5>
                    <input type="text" class="carditem" placeholder="Full Name"  id="userfullname" required>
                    <input type="text" class="carditem" placeholder="Username" id="userinput" required>
                    <input type="password " class="carditem" placeholder="Password" id="userpassword" pattern= required>
                    <a class="loginbutton btn btn-primary" href="#" role="button" id="signup"
                        onclick="signup()">Signup</a>

                </div>
                <div class="login">
                    <h5>Have an account? </h5>
                    <a href="./login.html" class="signlink">Log in</a>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script>
        const userinput = document.getElementById("userinput");
        const userpassword = document.getElementById("userpassword");
        const userfullname = document.getElementById("userfullname");
        const checkuser = document.getElementById("checkuser");
        const checkpassword = document.getElementById("checkpassword");



        function signup() {

            var pass = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            console.log(userinput.value.length);
            
            
            if (userinput.value !== "" && userpassword.value !== "" && userfullname.value !== "" && pass.test(userpassword.value) && userinput.value.length>=6  ) {
                const userVal = userinput.value;
                const passwordVal = userpassword.value;
                let webtask = localStorage.getItem("username");
                let passtask = localStorage.getItem("password");
                if (webtask == null) {
                    taskObj = [];
                    passObj = [];

                }
                else {
                    taskObj = JSON.parse(webtask);
                    passObj = JSON.parse(passtask);

                }

                taskObj.push(userVal);
                passObj.push(passwordVal);
                localStorage.setItem("username", JSON.stringify(taskObj));
                localStorage.setItem("password", JSON.stringify(passObj));

            }

            else{
                alert("invalid input");
            }


        }
    </script>

</body>

</html>
